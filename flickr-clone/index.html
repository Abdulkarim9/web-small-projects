<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Favicon -->
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon" />

    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/style.css" />

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Rubik:wght@600&display=swap"
      rel="stylesheet"
    />

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />

    <!-- Ionicons -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>

    <title>Find your inspiration. | Flickr</title>
  </head>
  <body>
    <div class="hero-carousel">
      <header class="header">
        <a class="logo" href="#"
          ><img class="dots" src="images/dots.png" alt="" /><img
            src="images/Flickr-Logo.png"
            alt="Flickr Logo"
        /></a>
        <div class="search-box">
          <ion-icon class="search-icon" name="search-outline"></ion-icon>
          <input
            type="text"
            name="search"
            placeholder="Photos,people,or groups"
          />
        </div>
        <div class="login--signup-box">
          <a href="#" class="login">Log In</a>
          <a href="#" class="sign-up">Sign Up</a>
        </div>
      </header>

      <div class="main">
        <h1 class="heading">Find your inspiration.</h1>
        <p class="description">
          Join the Flickr community, home to tens of billions of <br />
          photos and 2 million groups.
        </p>
        <a href="#" class="cta-btn">Start for free</a>
      </div>

      <footer class="footer">
        <ul class="footer-links">
          <li class="footer-link"><a href="#">About</a></li>
          <li class="footer-link"><a href="#">Jobs</a></li>
          <li class="footer-link"><a href="#">Blog</a></li>
          <li class="footer-link"><a href="#">Developer</a></li>
          <li class="footer-link"><a href="#">Guidelines</a></li>
          <li class="footer-link"><a href="#">Help</a></li>
          <li class="footer-link"><a href="#">Help form</a></li>
          <li class="footer-link"><a href="#">Privacy</a></li>
          <li class="footer-link"><a href="#">Terms</a></li>
          <li class="footer-link"><a href="#">Cookies</a></li>
          <li class="footer-link">
            <a href="#">
              <select name="lang" id="lang">
                <option value="eng">English</option>
              </select>
            </a>
          </li>
          <li class="footer-link"><a href="#">SmugMug+Flickr</a></li>
          <li class="footer-link">
            <a href="#"
              ><ion-icon class="icon" name="logo-facebook"></ion-icon
            ></a>
          </li>
          <li class="footer-link">
            <a href="#"
              ><ion-icon class="icon" name="logo-twitter"></ion-icon
            ></a>
          </li>
          <li class="footer-link">
            <a href="#"
              ><ion-icon class="icon" name="logo-instagram"></ion-icon
            ></a>
          </li>
        </ul>
      </footer>
    </div>

    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
      integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
