<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <!-- css stylesheet -->
    <link rel="stylesheet" href="style.css" />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:400,500,600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="calculator">
      <div class="input--output-box">
        <div class="output">12 x 2</div>
        <div class="input">12</div>
      </div>
      <div class="buttons">
        <button class="all-clear">AC</button>
        <button class="delete">Del</button>
        <button class="modulas operator">%</button>
        <button class="divide operator">รท</button>
        <button class="number">7</button>
        <button class="number">8</button>
        <button class="number">9</button>
        <button class="times operator">x</button>
        <button class="number">4</button>
        <button class="number">5</button>
        <button class="number">6</button>
        <button class="minus operator">-</button>
        <button class="number">1</button>
        <button class="number">2</button>
        <button class="number">3</button>
        <button class="plus operator">+</button>
        <button class="refresh">
          <ion-icon class="icon" name="refresh-outline"></ion-icon>
        </button>
        <button class="number">0</button>
        <button class="dot">.</button>
        <button class="equal">=</button>
      </div>
    </div>

    <!-- local script -->
    <script src="script.js"></script>

    <!-- IonIcon -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
