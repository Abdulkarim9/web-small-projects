<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflex Clone</title>

    <!-- CSS Stylesheet -->
    <link rel="stylesheet" href="css/login.css" />
    <!-- Bootstrap -->
    <!-- <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    /> -->
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Rubik:wght@600&display=swap"
      rel="stylesheet"
    />
    <!-- ioicons -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.js"
    ></script>
  </head>
  <body>
    <header class="login-header">
      <nav>
        <img class="logo" src="img/Netflix-Logo.png" alt="Netflex logo" />
      </nav>
      <div class="login-container">
        <h1 class="login-heading">Sign In</h1>
        <form action="">
          <input
            type="text"
            name="username"
            placeholder="Email or phone number"
          />
          <br />
          <input type="password" name="password" placeholder="Password" />
          <br />
          <button class="submit-btn" type="button">Sign In</button> <br />
          <div class="check-box">
            <div class="checkbox-item">
              <input
                type="checkbox"
                id="remember-me"
                class="remember-me"
                value="Remember me"
              />
              <label for="remember-me">Remember me</label>
            </div>
            <a href="#" class="need-help">Need help?</a>
          </div>
        </form>
        <p class="new-help">New to netflex? <a href="#">Sign up now.</a></p>
        <p class="learn-more">
          This page is protected by Google reCAPTCHA to <br />
          ensure you're not a bot
          <a href="#">Learn more</a>
        </p>
      </div>
    </header>
    <footer class="footer">
      <div class="footer-container">
        <div class="contacts">
          <p class="phone-number">
            Questions? Call
            <a href="tel:0850-390-7444" class="footer-link number-link"
              >0850-390-7444</a
            >
          </p>
          <a href="#" class="footer-link">FAQ</a>
          <a href="#" class="footer-link">Cookie references</a>

          <select class="lan-options" name="LanguageSelect">
            <ion-icon name="globe-outline"></ion-icon>
            <option class="lan-option" lang="tr" label="Türkçe" value="tr-TR">
              Türkçe
            </option>
            <option class="lan-option" lang="en" label="English" value="en-EN">
              English
            </option>
          </select>
          <p class="footer-netflex--text">Netflix Turkey</p>
        </div>
        <div class="resources">
          <a href="#" class="footer-link">Help Center</a>
        </div>
        <div class="accounts">
          <a href="#" class="footer-link">Terms of Use</a>
        </div>
        <div class="feature-links">
          <a href="#" class="footer-link">Privacy</a>
        </div>
      </div>
    </footer>

    <!-- Javascript file -->
    <script src="script.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
      integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
